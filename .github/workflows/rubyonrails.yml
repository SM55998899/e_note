name: Ruby

on:
  push:
    branches:
      - main

jobs:
  run_spec:
    name: Run spec

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby 3.2.0
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 3.2.0
      - name: Test with Rspec
        run: |
          gem install bundler
          bundle install
          bundle exec rspec
